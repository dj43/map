<form [formGroup]="stopForm" novalidate>
  <div>

    <p>
      <label for="name">Name </label>
      <input type="text" id="name" name="name" formControlName="name">
    </p>

    <p>
      <label for="longitude">Longitude </label>
      <input type="number" id="longitude" name="longitude" formControlName="longitude">
    </p>

    <p>
      <label for="latitude">Latitude </label>
      <input type="number" id="latitude" name="latitude" formControlName="latitude">
    </p>

    <p>
      <button type="button" (click)="addStop()">Submit</button>
    </p>
  </div>

</form>
